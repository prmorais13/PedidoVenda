<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Pesquisa clientes</ui:define>
	<ui:define name="corpo">
	
		<h:form>
			<h1>Pesquisa clientes</h1>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisa" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/clientes/CadastroCliente"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo" styleClass="panelGridSemBorda" >
				
				<p:outputLabel value="CPF/CNPJ" for="cpf_cnpj" />
				<p:inputMask id="cpf_cnpj" size="20"/>
				
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60"/>
			</p:panelGrid>
			
			<p:dataTable id="clientesTable" value="#{pesquisaClientesBean.clientesFiltrados}" var="cliente"
				style="margin-top: 20px" emptyMessage="Cliente não encontrato." rows="10"
				paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column headerText="Nome" >
					<h:outputText value="Supermercado Nordestão" />
				</p:column>
				
				<p:column headerText="Tipo" style="width: 80px">
					<h:outputText value="Jurídica" />
				</p:column>
				
				<p:column headerText="CNPJ/CPF" style="width:150px">
					<h:outputText value="10.526.412/0001-13" />
				</p:column>
				
				<p:column headerText="Opções" style="text-align: center; width: 100px">
					<p:button icon="ui-icon-pencil" title="Editar"/>
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="PF('confirmacaoExclusao').show();" />
				</p:column>		
			</p:dataTable>
			
			<p:confirmDialog header="Exclusão de cliente" message="Tem certeza que deseja excluir o cliente?"
				widgetVar="confirmacaoExclusao" closable="false" >
				
				<p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide();" />
			
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>

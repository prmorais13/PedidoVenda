<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Novo Cliente</ui:define>
	<ui:define name="corpo">
		
		<h:form id="frm">
			<h1>Novo cliente</h1>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Cadastro" outcome="/clientes/CadastroCliente" />
					<p:commandButton value="Salvar" id="botaoSalvar" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/clientes/PesquisaClientes"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo" styleClass="panelGridSemBorda" >
				
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60"  maxlength="80"/>
				
				<p:outputLabel value="Tipo" for="tipo" />
				<p:selectOneRadio id="tipo">
					<f:selectItem itemLabel="Física" itemValue="F" />
					<f:selectItem itemLabel="Jurídica" itemValue="J"/>
				</p:selectOneRadio>
				
				<p:outputLabel value="CNPJ" for="cnpj" />
				<p:inputMask id="cnpj" size="20"  maxlength="20" mask="99.999.999/9999-99"/>
				
				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="30"  maxlength="40"/>						
			</p:panelGrid>
			
			<p:commandButton value="Adicionar endereço" style="margin-top: 10px"
				oncomplete="PF('dlgEndereco').show()"/>
			
			<p:dataTable id="enderecosTable" value="#{listagemEnderecosBean.enderecosFiltrados}" var="endereco"
				style="margin-top: 10px" emptyMessage="Produto não encontrato." rows="10"
				paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column headerText="Logradouro" >
					<h:outputText value="Rua Parque Paraúna" />
				</p:column>
				
				<p:column headerText="Número" style="width: 100px; text-align: right" >
					<h:outputText value="79" />
				</p:column>
				
				<p:column headerText="Complemento" style="width: 250px">
					<h:outputText value="Loteamento Parque Verde" />
				</p:column>
				
				<p:column headerText="CEP" style="text-align: center; width: 120px">
					<h:outputText value="59.144-170" />
				</p:column>
				
				<p:column headerText="Cidade/UF" >
					<h:outputText value="Parnamirim/RN" />
				</p:column>
				
				<p:column headerText="Opções" style="text-align: center; width: 100px">
					<p:button icon="ui-icon-pencil" title="Editar"/>
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="PF('confirmacaoExclusao').show();" />
				</p:column>		
			</p:dataTable>
			
			<p:dialog header="Inclusão de endereço" resizable="false" modal="true" widgetVar="dlgEndereco" >
				<p:panelGrid columns="2" styleClass="panelGridSemBorda" >
					
					<p:outputLabel value="Logradouro" for="logradouro" />
					<p:inputText id="logradouro" size="50"/>
					
					<p:outputLabel value="Número" for="numero" />
					<p:inputText id="numero" size="10"/>
					
					<p:outputLabel value="Complemento" for="complemento" />
					<p:inputText id="complemento" size="30"/>
					
					<p:outputLabel value="CEP" for="cep" />
					<p:inputMask id="cep" mask="99.999-999" size="10" />
					
					<p:outputLabel value="Cidade" for="cidade" />
					
					<p:panelGrid columns="3" styleClass="semPadding"
						style="padding-left: 0px;" >
						
						<p:inputText id="cidade" size="30" />
						
						<p:outputLabel value="UF" for="uf" />
						<p:selectOneMenu id="uf" >
							<f:selectItem itemLabel="Selecione" />
							<f:selectItem itemLabel="AL" itemValue="AL" />
							<f:selectItem itemLabel="PB" itemValue="PB" />
							<f:selectItem itemLabel="CE" itemValue="CE"/>
							<f:selectItem itemLabel="RN" itemValue="RN"/>
						</p:selectOneMenu>
					</p:panelGrid>
					
					<p:outputLabel />
					<p:commandButton value="Incluir" oncomplete="PF('dlgEndereco').hide(); return false" />
				</p:panelGrid>
			</p:dialog>
			
			<p:confirmDialog header="Exclusão de endereço" message="Tem certeza que deseja excluir o endereço?"
				widgetVar="confirmacaoExclusao" closable="false" >
				
				<p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide();" />
			
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>

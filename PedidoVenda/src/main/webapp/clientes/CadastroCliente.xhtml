<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Novo Cliente</ui:define>
	<ui:define name="corpo">
		
		<h:form id="frm">
			<h1>Novo cliente</h1>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Cadastro" outcome="/clientes/CadastroCliente" />
					<p:commandButton value="Salvar" id="botaoSalvar" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo" >
				
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60"  maxlength="80"/>
				
				<p:outputLabel value="Tipo" for="tipo" />
				<p:selectOneRadio id="tipo">
					<f:selectItem itemLabel="Física" itemValue="F" />
					<f:selectItem itemLabel="Jurídica" itemValue="J"/>
				</p:selectOneRadio>
				
				<p:outputLabel value="CNPJ" for="cnpj" />
				<p:inputMask id="cnpj" size="20"  maxlength="20" mask="99.999.999/9999-99"/>
				
				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="30"  maxlength="40"/>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

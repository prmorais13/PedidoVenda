<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Novo Usuário</ui:define>
	<ui:define name="corpo">
		
		<h:form id="frm">
			<h1>Novo usuário</h1>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Cadastro" outcome="/usuarios/CadastroUsuario" />
					<p:commandButton value="Salvar" id="botaoSalvar" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuarios"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo" styleClass="panelGridSemBorda" >
				
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="50"  maxlength="60"/>			
				
				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="50"  maxlength="50"/>
				
								
				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" size="15"  maxlength="10"/>
				
				<p:selectOneMenu>
					<f:selectItem itemLabel="Administradores" />
				</p:selectOneMenu>
				
				<p:commandButton value="Adicionar grupo" />
			</p:panelGrid>
			
			<p:dataTable id="gruposTable" value="#{listagemGruposBean.gruposFiltrados}" var="grupo"
				style="margin-top: 10px" emptyMessage="Grupo não encontrato." rows="5"
				paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column headerText="Grupo" >
					<h:outputText value="Vendedores" />
				</p:column>

				<p:column headerText="Opções" style="text-align: center; width: 100px">
					<p:button icon="ui-icon-pencil" title="Editar"/>
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="PF('confirmacaoExclusao').show();" />
				</p:column>		
			</p:dataTable>
			
			<p:confirmDialog header="Exclusão de grupo" message="Tem certeza que deseja excluir o grupo?"
				widgetVar="confirmacaoExclusao" closable="false" >
				
				<p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide();" />
			
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Pesquisa usuários</ui:define>
	<ui:define name="corpo">
	
		<h:form>
			<h1>Pesquisa usuários</h1>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisa" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/usuarios/CadastroUsuario"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo" >			
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60"/>
			</p:panelGrid>
			
			<p:dataTable id="usuariosTable" value="#{pesquisaUsuariosBean.clientesFiltrados}" var="usuario"
				style="margin-top: 20px" emptyMessage="Usuário não encontrato." rows="10"
				paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column headerText="Nome" >
					<h:outputText value="Paulo Roberto de Morais" />
				</p:column>
				
				<p:column headerText="E-mail" >
					<h:outputText value="prmorais_13@hotmail.com" />
				</p:column>
				
				<p:column headerText="Opções" style="text-align: center; width: 100px">
					<p:button icon="ui-icon-pencil" title="Editar"/>
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>		
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

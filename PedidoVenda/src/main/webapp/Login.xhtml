<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Login</title>
		<h:outputStylesheet library="css" name="sistema.css" />
	</h:head>
	
	<h:body>
		<f:metadata>
			<f:event listener="#{loginBean.preRender}" type="preRenderView" />
		</f:metadata>
		<div id="login-dialog">
			<h1>Login</h1>
			
			<h:form id="frm" prependId="false">
				<p:messages id="msg" autoUpdate="true" closable="true" />
				
				<h:panelGrid columns="2" styleClass="grid-login">
					<p:outputLabel value="E-mail" />
					<p:inputText id="username" size="30" value="#{loginBean.email}" />
					
					<p:outputLabel value="Senha" />
					<p:password id="password" size="30" />
					
					<h:panelGroup />
					<p:commandButton value="Login" action="#{loginBean.Login}" ajax="false" />
				</h:panelGrid>
			</h:form>
		</div>

	</h:body>
</html>
